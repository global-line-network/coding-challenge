<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users</title>
        <h:outputStylesheet library="css" name="all.css" />
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="styles.css" />
    </h:head>
    <h:body>
        <div class="container">
            <h:graphicImage library="images" name="logo.png" />
            <h1 class="mt-2">User Accounts</h1>
            <button type="button" class="mt-3 btn btn-primary" id="new-user" data-toggle="modal"
                data-target="#newUserModal">
                <i class="fa fa-plus mr-3"></i>Create New
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">User's Info</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <f:view>
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel>User's Name:</h:outputLabel>
                                        <h:inputText value="#{userController.name}" class="form-control" />    
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel>User's Date:</h:outputLabel>
                                        <h:inputText value="#{userController.date}" class="form-control" />    
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel>User's Image:</h:outputLabel>
                                        <div class="input-group input-file" name="file">
                                            <h:inputText class="form-control" value="#{userController.image}" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-warning btn-reset" type="button">Reset</button>
                                            </span>
                                        </div>
                                    </div>
                                    <h:commandButton action="#{userController.create()}" class="btn btn-primary" value="Upload and add to DB..." />
                                </h:form>
                            </f:view>                                               
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row" id="users">
                <c:forEach var="user" items="#{userController.all()}">
                    <div class="col-6">
                    <f:view>
                        <h:form>                            
                            <div class="user-info mt-4">
                                <h:graphicImage library="images" name="#{user.image}" />

                                <h2 class="user-name">#{user.name}</h2>
                                <h:inputText value="#{user.name}" class="form-control txt-edit txt-name" />
                                <h4 class="user-date">#{user.date}</h4>
                                <h:inputText value="#{user.date}" class="form-control txt-edit txt-date" />

                                <!-- action buttons -->
                                <a href="#" class="btn btn-outline-secondary action edit"><i class="fa fa-pencil-alt"></i></a>  
                                <a href="#" class="btn btn-outline-secondary action delete"><i class="fa fa-trash-alt"></i></a>

                                <!-- confirm buttons -->
                                <a href="#" class="btn btn-success text-white confirm send"><i class="fa fa-check"></i></a>  
                                <a href="#" class="btn btn-danger text-white confirm cancel"><i class="fa fa-times"></i></a>  
                            </div>                            
                        </h:form>
                    </f:view>
                        </div>
                </c:forEach>
            </div>                
        </div> 
        
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="main.js" />
    </h:body>
</html>
