quarkus.datasource.url=jdbc:h2:file:./test
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect

#Security
mp.jwt.verify.publickey.location=publickey.pem
mp.jwt.verify.issuer=GLN-Tech
quarkus.smallrye-jwt.enabled=true
# for jwt expiration duration
gln.quarkusjwt.jwt.duration=3600
gln.quarkusjwt.password.secret=mysecret
gln.quarkusjwt.password.iteration=1000
gln.quarkusjwt.password.keylength=128

#Testing port
quarkus.http.test-port=8083