<div class="c-Wrapper">
  <div class="g-SiteHeader">
    <div class="_logo"></div>
  </div>
  <div class="c-Flex z-UserList">
    <div class="_flexItem" *ngFor="let user of userList">
      <div class="c-User">
        <span class="_avatar" [ngStyle]="{'background-image': 'url(' + user.avatar + ')'}"></span>
        <div class="_data">
          <div class="_name">{{ user.first_name }}</div>
          <div class="_dob"></div>
        </div>
      </div>
    </div>
  </div>
</div>
