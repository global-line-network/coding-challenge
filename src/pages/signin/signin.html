<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/imgs/gl.png">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="inputEmail">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="inputPassword">
    <button type="button" class="btn btn-primary btn-lg btn-block log-in" (click)="login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>
</body>

</html>
